      // 等於以下寫法
      $.get('https://kktix.com/events.json',function(response){
        renderList(response);
      })

    function renderList(response){
        document.querySelector('.title').innerHTML=response.title;   //innerHTML取文字，取title的文字。querySelector是較新的功能，等同於較舊的document.getElementBy...
        document.querySelector('h4').innerHTML=response.updated;
        let events=response.entry;

        let str="";
        events.forEach(function(event,index) {
            str=str+`<li>${event.title}</li>`;
        })
        document.querySelector('ul').innerHTML=str;
    }
    //利用$.get()方法傳送請求並取得回應
